<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input HTML5</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" name="numero" id="numero" min="0" max="50" step="5">
        <br><br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <label for="rande">Range</label>
        <input type="range" name="range" id="range" min="1" max="5">
        <br><br>

        <label for="date">Data</label>
        <input type="date" name="data" id="data">
        <br><br>

        <label for="color">Cor</label>
        <input type="color" name="dor" id="cor">
        <br><br>

        <input type="submit" name="value">
    </form>

</body>

</html>
